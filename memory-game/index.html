    <title>Memory Game</title>

<body class="player-1">
    <a href="../index.html">home</a>

    <h1>Memory Game</h1>

    <p class="description">Cards are placed face down and in a random order. Can you find all the matching pairs?<br>Turn around 2 cards at a time. If they match, they stay face-up. Otherwise they turn back around. So you have to use your memory to select matching pairs as often as possible!</p>

    <label for="number-of-card-pairs">How many <b>pairs</b> of cards do you want to play with? (max 20)</label>
    <input id="number-of-card-pairs" type="number" value="10" min="1" max="20">
    <button class="play">play</button>

    <p class="player-turn-indication player-1">Turn: player-1</p>

    <div class="win">
        <p class="score"></p>
    </div>

    <div class="image-wrapper">

    </div>

</body>
